<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body>
	<form name="f1" >
		Enter first number:<input type="text" name="n1"><br>
Enter second number:<input type="text" name="n2"><br>
Enter third number:<input type="text" name="n3"><br>
<input type="submit" name="submit" value="Submit" onclick="fun()">
	</form>
<script type="text/javascript">
function fun()
{

	a=parseInt(document.f1.n1.value) ;
	b=parseInt(document.f1.n2.value) ;
	c=parseInt(document.f1.n3.value) ;
	if(a>b){
		if(a>c){
			document.write("a is biggest number");
		}else{
			document.write("c is biggest number");
		}
		
	}else{
		if(b>c){
			document.write("b is biggest number");
		}else{
			document.write("c is biggest number");
		}
	}
	
}

</script>
</body>
</html>
