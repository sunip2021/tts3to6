<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>switch</title>
</head>
<body>
<form>
Enter a:&nbsp&nbsp&nbsp&nbsp<input type="text" id="f11" name=""><br><br>
Enter b:&nbsp&nbsp&nbsp&nbsp<input type="text" id="f12" name=""><br><br>
Choose Operator:&nbsp
<select name="opr" id="opr">
<option>Select Operator</option>
<option>+</option>	
<option>-</option>
<option>*</option>
<option>/</option>
</select><br><br>

<input type="submit" name="" value="Submit" onclick="fun()">
</form>
<script type="text/javascript">
function fun()
{
	a=parseInt(document.getElementById("f11").value);
	b=parseInt(document.getElementById("f12").value);
	op=document.getElementById("opr").value;
	// document.write(a,b,op);
	switch(op)
	{
		case "+": document.write("The sum is "+(a+b));
					break;
		case "-": document.write("The sum is "+(a-b));
					break;
		case "*": document.write("The sum is "+(a*b));
					break;
		case "/": document.write("The sum is "+(a/b));
					break;
		default: alert("Wrong Input");			
	}
}
</script>
</body>
</html>
