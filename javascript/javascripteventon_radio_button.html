<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>switch</title>
</head>
<body>
<form>
Enter a:&nbsp&nbsp&nbsp&nbsp<input type="text" id="f11" name=""><br><br>
Enter b:&nbsp&nbsp&nbsp&nbsp<input type="text" id="f12" name=""><br><br>
Operator:
<input type="radio" id="opr1" name="" value="+">Sum &nbsp&nbsp
<input type="radio" id="opr2" name="" value="-">Sub &nbsp&nbsp
<input type="radio" id="opr3" name="" value="*">Mult &nbsp&nbsp
<input type="radio" id="opr4" name="" value="/">Div &nbsp&nbsp <br><br>



&nbsp<input type="submit" name="" value="Submit" onclick="fun()">
</form>
<script type="text/javascript">
function fun()
{
	a=parseInt(document.getElementById("f11").value);
	b=parseInt(document.getElementById("f12").value);
	if(document.getElementById("opr1").checked){
	var	op=document.getElementById("opr1").value;
	
	}else if(document.getElementById("opr2").checked){
	var	op=document.getElementById("opr2").value;
	}else if(document.getElementById("opr3").checked){
	var	op=document.getElementById("opr3").value;
	}else if(document.getElementById("opr4").checked){
	var	op=document.getElementById("opr4").value;
	}
	// document.write(a,b,op);
	switch(op)
	{
		case "+": document.write("The sum is "+(a+b));
					break;
		case "-": document.write("The sum is "+(a-b));
					break;
		case "*": document.write("The sum is "+(a*b));
					break;
		case "/": document.write("The sum is "+(a/b));
					break;
		default: alert("Wrong Input");			
	}
}
</script>
</body>
</html>
