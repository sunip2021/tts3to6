<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>abc</title>
</head>
<body>
<form onsubmit="return fun()">
	enter password<input type="text" id="password" name="">
	<span id="s1"></span><br>
	<input type="submit" name="submit" value="submit">
</form>
<script type="text/javascript">
	function fun()
	{
		a=document.getElementById("password").value;
// document.write(a);
if(a=="")
{
	document.getElementById("s1").innerHTML='**please enter your password';
	document.getElementById("s1").style.color="red";
	return false;
	}
	if(a.length<8)
{
	document.getElementById("s1").innerHTML='**enter 8 digits password';
	document.getElementById("s1").style.color="red";
	return false;
	}
	if(a.search(/[A-Z]/)==-1)
{
	document.getElementById("s1").innerHTML='**minimum one uppercase value';
	document.getElementById("s1").style.color="red";
	return false;
	}
	if(a.search(/[a-z]/)==-1)
{
	document.getElementById("s1").innerHTML='**minimum one lowercase value';
	document.getElementById("s1").style.color="red";
	return false;
	}
	if(a.search(/[0-9]/)==-1)
{
	document.getElementById("s1").innerHTML='**minimum one numeric value';
	document.getElementById("s1").style.color="red";
	return false;
	}
	if(a.search(/[#$&@]/)==-1)
{
	document.getElementById("s1").innerHTML='**minimum one special character';
	document.getElementById("s1").style.color="red";
	return false;
	}else{
	document.getElementById("s1").innerHTML='**Success';
	document.getElementById("s1").style.color='green';
	return false;	
	}
}

</script>
</body>
</html>
