<body>
<script type="text/javascript">
	
	s=0;
n=parseInt(prompt("Enter a number:")) ;
for(i=n;i>=1;i--)
{
	document.write(i+"<br>");
	s=s+i;
}
document.write("Sum is "+s);
</script>
