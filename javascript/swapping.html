<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>abc</title>
</head>
<body>
<script type="text/javascript">

var a=45;
var b=30;
document.write("First value="+a+"<br>");
document.write("Second value="+b+"<br");
document.write("<br><br><br>");
var temp=a;
a=b;
b=temp;

document.write("After swapping, first number = "+" "+a+"<br>");
document.write("After swapping, second number ="+" "+b+"<br>");
</script>
</body>
</html>
