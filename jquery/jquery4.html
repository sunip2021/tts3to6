<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<table>
	<tr>
		<td><button id="b1">show1</button></td>
		<td><button id="b2">show2</button></td>
		<td><button id="b3">show3</button></td>
	</tr>
	<tr>
		<td><img id="image1" src="image.jpg" height="200" width="150"></td>
		<td><img id="image2" src="image1.jpg" height="200" width="150"></td>
		<td><img id="image3" src="image2.jpg" height="200" width="150"></td>
	</tr>
	<tr>
		<td><button id="b4">hide1</button></td>
		<td><button id="b5">hide2</button></td>
		<td><button id="b6">hide3</button></td>
	</tr>
</table>
<script type="text/javascript">
	$("document").ready(function(){
		$("#b1").click(function(){
			$("#image1").show();
		});
		$("#b2").click(function(){
			$("#image2").show();
		});
		$("#b3").click(function(){
			$("#image3").show();
		});
		$("#b4").click(function(){
			$("#image1").hide();
		});
		$("#b5").click(function(){
			$("#image2").hide();
		});
		$("#b6").click(function(){
			$("#image3").hide();
		});

	});

</script>
<style type="text/css">
img{
	display: none;
}
</body>
</html>
