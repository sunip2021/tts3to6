<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>abc</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<font color="blue"><h2> Registration Form</h2></font> <br><br>
		Enter Name<input type="text" id="name" name="name"><br><br>
		 Enter Address:<input type="text" id="address" name=""><br><br>
		  Enter Email: <input type="email" id="email" name="email"> <br><br>
		   
		   Enter Phone No: <input type="number" id="phone" name="phone"> <br><br>
		   Enter DOB:  <input type="date" id="dob" name="dob"> <br>
		    Enter Gender: <input type="radio" name="gender" value="male">Male
			     <input type="radio" name="gender" value="female">Female <br><br>
Degree:  <select name="degree" id="degree">
		    <option>Select Degree</option>
			<option value="B.Tech">B.Tech</option>
			<option value="M.Tech">M.Tech</option>
			<option value="B.Sc.">B.Sc.</option>
	</select> <br><br>
	 language: <input type="checkbox" name="language[]" value="hindi">Hindi
          <input type="checkbox" name="language[]" value="bengali">Bengali
          <input type="checkbox" name="language[]" value="english">English 
          <br><br><br>
          <input type="submit" id="submit" name="submit" value="Submit" > 



<script type="text/javascript">
$("document").ready(function(){
$("#submit").click(function(){
 	var nme=$("#name").val();
 	var add=$("#address").val();
 	var email=$("#email").val();
 	var phone=$("#phone").val();
 	var dob=$("#dob").val();
 	var gender= $("input[name='gender']:checked").val();

 	var degree=$("#degree").val();
 	var lan=[];
 	$.each($("input[name='language[]']:checked"),function(){
 		lan.push($(this).val());
 	});
 	var languages=lan.join(",");
 	console.log(gender);
 	console.log(degree);
 	document.write("My name is: " +nme+"<br>");
 	document.write("My address is: "+add);
 	document.write("My email is: " +email+"<br>");
 	document.write("My phone no is: " +phone+"<br>");
 	document.write("My date of birth: " +dob+"<br>")
 	document.write("My gender is: " +gender+"<br>");
 	document.write("My degree is: " +degree+"<br>");
 	document.write("Language known: " +languages+"<br>");
});
});

</script>

</body>
</html>
