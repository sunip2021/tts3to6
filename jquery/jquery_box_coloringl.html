<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>color</title>

</head>
<body>
<table cellpadding="0" cellspacing="0" width="50%">
			<tr>
			<td ><textarea rows="4" cols="100" id="f11" ></textarea></td>

<tr>
	<td align="center">
		<input type="button" name="" value="red" id="b1" >&nbsp

<input type="button" name="" id="b2" value="green" >&nbsp

				$("#b1").click(function(){
					var color=$("#b1").val();
					$("#f11").css("background-color",color);
				});
				$("#b2").click(function(){

				});
				$("#b3").click(function(){

				});
				$("#b4").click(function(){
					var color=$("#b4").val();

				});
			});

		</script>

</body>
</html>
