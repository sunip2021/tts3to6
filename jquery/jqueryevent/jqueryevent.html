<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>event</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<p id="p1">This is a paragraph1</p>
<p class="p2">This is a paragraph2</p>
<p id="p3">This is a paragraph3</p>
Enter name:<input type="text" id="name" name=""><br>
Enter email:<input type="text" id="email" name="">
<script type="text/javascript">
$("document").ready(function(){
	$("#p1").click(function(){
		$(this).hide();
	});
	$(".p2").dblclick(function(){
		alert("This is dblclick");
	});
	$("input").blur(function(){
		$(this).css("background-color","red");
	});
	$("input").focus(function(){
		$(this).css("background-color","blue");
	});
	$("#p3").on("click",function(){
		$(this).hide();
	});
});
</script>
</body>
</html>
