<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>abc</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<button id="b1">show</button><br>
<img src="image.jpg" height="200" width="150">
<script type="text/javascript">
$("document").ready(function(){
$("#b1").click(function(){
if($(this).html()=="show")
{
$("#b1").html("hide");
$("img").show();
}else{
$("#b1").html("show");
$("img").hide();
}
});
});
</script>
<style type="text/css">
img{
	display: none;
}
</style>
</body>
</html>
