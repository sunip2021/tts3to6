<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>abc</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<button id="b1">show</button><br>
<img src="image.jpg" height="200" width="150"><br>
<button id="b2">hide</button>
<script type="text/javascript">
$("document").ready(function(){
$("#b1").click(function(){
$("img").show();
});
$("#b2").click(function(){
$("img").hide();
});

});

</script>

<style type="text/css">
img{
	display: none;
}
</style>
</body>
</html>
