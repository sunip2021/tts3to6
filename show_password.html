<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>show password</title>
</head>
<body>
<table>
<tr>
	<td>Enter Password </td>
	<td> <input type="password" name="" id="f11"> </td>
</tr>
<tr>
	<td></td>
	<td><input type="checkbox"  onclick="fun()">Show Password</td>
</tr>

</table>
<script type="text/javascript">
	function fun(){
a=document.getElementById("f11")
if(a.type==="password"){
	a.type="text";
}else{
	a.type="password";
}
	
	}
	

</script>
</body>
</html>
